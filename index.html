<!DOCTYPE html>
<html>
<head>
	<title>San Francisco Neighbordood Map | Discovery & Adventure</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD59z3GgNpbZT3ombYg45o6yrNX-RdgkHU">
    </script>
    <script type="text/javascript">
        function initialize() {
            var location0 = new google.maps.LatLng(37.779390, -122.419108);
            var location1 = new google.maps.LatLng(37.778462, -122.388763);
            var mapOptions = {
                center: location0,
                zoom: 13
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            var contentString0 = '<h3>San Fancisco City Hall</h3><p>1 Doctor Carlton B Goodlett Place, San Francisco, CA</p>';
            var infowindow0 = new google.maps.InfoWindow({
                content: contentString0
            });
            var marker0 = new google.maps.Marker ({
                position: location0,
                animation: google.maps.Animation.DROP,
                map: map,
                title: 'San Francisco City Hall'
            });
            var contentString1 = '<h3>AT&T Park</h3><p>24 Willie Mays Plaza, San Francisco, CA</p>';
            var marker1 = new google.maps.Marker({
                position: location1,
                animation: google.maps.Animation.DROP,
                map: map,
                title: 'AT&T Park'
            });
            var infowindow1 = new google.maps.InfoWindow({
                content: contentString1
            });
            google.maps.event.addListener(marker0, 'click', function() {
                infowindow0.open(map,marker0);
            });
            google.maps.event.addListener(marker1, 'click', function() {
                infowindow1.open(map,marker1);
            });

        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>

<div id="map-canvas">
    <div></div>
</div>

</body>
</html>
