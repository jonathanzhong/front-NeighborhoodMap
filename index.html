<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
	<title>Neighborhood Map | Discovery & Adventure</title>

    <link rel="shortcut icon" href="img/icon.ico">

    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD59z3GgNpbZT3ombYg45o6yrNX-RdgkHU&libraries=places">
    </script>
</head>
<body>

<div id="map-canvas"></div>

<div id="content" class="container container-fluid">
    <div id="filter" class="row">
        <input class="inputBox form-control" data-bind="inputSearchBox" placeholder="Filter the below places">
    </div>

    <div class="row">
        <div id="locationList" class="col-xs-6 panel panel-default fixed-panel">
            <div class="panel-heading">Neighborhood Places</div>

            <div class="panel-body ">

                <div data-bind="template: { name:'locationListsTemplate', foreach: locationLists}"></div>

                <script type="text/html" id='locationListsTemplate'>
                    <div class="col-xs-12 locationListsEntry">
                        <h3 data-bind="text: name">Location Name</h3>
                        <p>Address: <span data-bind="text: vicinity"></span></p>
                        <div class="btn-showMarker">
                            <a href="#" class="pure-button pure-button-active pure-button-primary" data-bind="click: $parent.showMoreButtonClicked">Show Me On Map</a>
                        </div>
                    </div>
                </script>

            </div>
        </div>
        <div id="wikiList" class="col-xs-6 panel panel-default fixed-panel">
            <div class="wikiInfo panel-heading">Explore Interesting Stuffs</div>
            <div  id="wikiEntry" class="wikiInfo panel-body "></div>
        </div>
    </div>
</div>

<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/Model.js"></script>
<script src="js/View.js"></script>
<script src="js/ViewModel.js"></script>
</body>
</html>
